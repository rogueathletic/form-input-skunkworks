<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>one line form</title>
	<meta name="description" content="Minimal Form Interface: Simplistic, single input view form" />
	<meta name="keywords" content="form, minimal, interface, single input, big form, responsive form, transition" />
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<script src="js/modernizr.custom.js"></script>
</head>

<body>
	<div class="container">
		<section>
			<form id="theForm" class="simform" autocomplete="off">
				<div class="simform-inner">
					<ol class="questions">


						<li>
							<span>
								<label for="fname">
									&nbsp;
								</label>
							</span>

							<input id="fname" name="fname" placeholder="What is your first Name?" type="text"
								autofocus="autofocus" />
						</li>

						<li>
							<span>
								<label for="lname">
									&nbsp;
								</label>
							</span>
							<input id="lname" name="lname" placeholder="What is your Last Name ?" type="text"
								autofocus="autofocus" />
						</li>

						<li>
							<span>
								<label for="email">
									&nbsp;
								</label>
							</span>

							<input id="email" name="email" placeholder="What is your email?" type="email"
								autofocus="autofocus" />
						</li>

						<li>
							<span><label for="zipcode">&nbsp;</label></span>
							<input id="zipcode" name="zipcode" type="text" placeholder="What is your Zipcode?"
								min="00501" max="99950" />
						</li>

						<li>
							<span><label for="planToPurchaseTimeline">When do you plan to purchase?</label></span>
							<div class="wrapper">
								<div>

									<input id="2-4months" class="months" name="6months" type="radio" tabindex="1" />
									<label for="2-4months">2&nbsp;or&nbsp;4&nbsp;months</label>
								</div>
								<div>

									<input id="6months" name="6months" class="months" type="radio" />
									<label for="6months">6&nbsp;months</label>
								</div>
								<div>

									<input id="12months" name="12months" class="months" type="radio" />
									<label for="12months">12&nbsp;months</label>
								</div>
								<div>

									<input id="NOmonths" name="NOmonths" class="months" type="radio" />
									<label for="NOmonths">not&nbsp;telling</label>
								</div>
							</div>
						</li>

					</ol><!-- /questions -->
					<button class="submit" type="submit">Send answers</button>
					<div class="controls">
						<button class="next"></button>
						<div class="progress"></div>
						<span class="number">
							<span class="number-current"></span>
							<span class="number-total"></span>
						</span>
						<span class="error-message"></span>
					</div>
				</div>
				<span class="final-message"></span>
			</form>
		</section>

	</div><!-- /container -->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"
		integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous">
	</script>
	<script src="js/classie.js"></script>
	<script src="js/stepsForm.js"></script>
	<script>
		// RegEX to find forst capitol letter
		function toTitleCase(str) {
			return str.split(/\s+/).map(s => s.charAt(0).toUpperCase() + s.substring(1).toLowerCase()).join(" ");
		}

		// function to use the above regex to modify first letter on keyup
		$('input').on('keyup', function (event) {
			var $t = $(this);
			$t.val(toTitleCase($t.val()));
		});

		// function to usbmit selection from radio button selection to move to next content
		$('input.months').on('click', function () {
			if ($(this).attr('checked', true)) {
				$('.next').click();
			}
		});

		var theForm = document.getElementById('theForm');

		new stepsForm(theForm, {
			onSubmit: function (form) {
				// hide form
				classie.addClass(theForm.querySelector('.simform-inner'), 'hide');
				/*
				form.submit()
				or
				AJAX request (to configure with Gravity forms)
				*/
				var messageEl = theForm.querySelector('.final-message');
				messageEl.innerHTML =
					'Thank you! We\'ll be in touch.<br><a href="#"><button class="brochureBtn">View our Brochure now<\/button><\/a>';
				classie.addClass(messageEl, 'show');
			}
		});
	</script>

</body>

</html>
